<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="css/global.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<!-- Header CSS -->
	<link rel="stylesheet" type="text/css" href="css/header.css">

	<!-- Footer CSS -->
	<link rel="stylesheet" type="text/css" href="css/footer.css">

	<!-- Contact CSS -->
	<link rel="stylesheet" type="text/css" href="css/contact.css">

	<title>Liên hệ</title>
</head>
<body>
	<!-- Header -->
	<div id="header"></div>

	<!-- Banner -->
	<div class="wrap">
		<div class="banner">
			<div class="banner-img ">
				<img class="img-fluid" src="images/Contact/banner.png">
			</div>
			<div class="banner-text">
				<p class="bnt1" style="margin: 0">Liên Hệ Chúng Tôi</p>
				<p class="bnt2" style="margin: 0">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
		</div>
	</div>

	<!-- Breadcrumb -->
	<div class="bc-wrap">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
				<li class="breadcrumb-item active" aria-current="page"><a href="contact.html">Liên hệ chúng tôi</a></li>
			</ol>
		</nav>
	</div>

	<!-- Content -->
	<div class="contact-content container px-0 py-0">
		<div class="contact-form">
			<div class="form-elem">
				<p class="text-header">Liên hệ</p>
				<p class="text-normal">Liên hệ cho chúng tôi để được hỗ trợ</p>
				<form>
					<div class="form-group">
						<label for="name">Họ và tên</label>
						<input type="text" class="form-control" id="name">
					</div>
					<div class="form-group">
						<label for="mail">Email</label>
						<input type="email" class="form-control" id="mail" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label for="message">Lời nhắn</label>
						<textarea class="form-control" id="message" rows="5" maxlength="150"></textarea>
					</div>
					<div class="contact-btn">
						<input class="btn contact-submit-btn" type="submit" value="GỬI">
					</div>
				</form>
			</div>
		</div>
		<div class="contact-map">
			<div class="map">	
				<iframe class="map-iframe" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3724.945741041155!2d105.790163!3d20.994812!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135acb6db7e0367%3A0x6983fd65cdb48f66!2zTMawxqFuZyBUaOG6vyBWaW5oLCBIb8OgbiBLaeG6v20sIEjDoCBO4buZaSwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2sus!4v1570179021495!5m2!1svi!2sus" width="630" height="700" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
			</div>
			<div class="text-under-map">
				<p class="follow text-right">Follow us</p>
				<i class="fab fa-facebook-square"></i>
				<i class="fab fa-instagram"></i>
				<i class="fab fa-dribbble"></i>
				<i class="fab fa-pinterest"></i>
			</div>
		</div>
	</div>


	<!-- Footer -->
	<div id="footer"></div>

	<!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Popper.js -->
	<script src="js/popper.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/bf61fecb7c.js" crossorigin="anonymous"></script>

	<!-- Script JS -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
