<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="css/global.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<!-- Header CSS -->
	<link rel="stylesheet" type="text/css" href="css/header.css">

	<!-- Footer CSS -->
	<link rel="stylesheet" type="text/css" href="css/footer.css">

	<!-- New Arivals CSS -->
	<link rel="stylesheet" type="text/css" href="css/newarivals.css">

	<title>Sản Phẩm Mới</title>
</head>
<body>
	<!-- Header -->
	<div id="header"></div>

	<!-- Banner -->
	<div class="wrap">
		<div class="banner">
			<div class="banner-img ">
				<img class="img-fluid" src="images/Products/New Arivals/banner.png">
			</div>
			<div class="banner-text">
				<p class="bnt1" style="margin: 0">Sản phẩm mới</p>
				<p class="bnt2" style="margin: 0">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
		</div>
	</div>

	<!-- Breadcrumb -->
	<div class="breadcrumb-custom">
		<div class="container">
			<a href="index.html">Trang chủ </a>/
			<a href="newarivals.html">Sản phẩm mới</a>
		</div>
	</div>

	<!-- Main -->
	<div class="newarivals-wrap container px-0">
		<div class="newarivals-content">
			<!-- Filter -->
			<div class="filter">
				<div class="price">
					<p class="title-filter-top">Giá sản phẩm</p>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck1">
						<label class="custom-control-label" for="customCheck1">Dưới 500,000₫</label>
					</div>
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck2">
						<label class="custom-control-label" for="customCheck2">500,000₫ - 1,000,000₫</label>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck3">
						<label class="custom-control-label" for="customCheck3">1,000,000₫ - 1,500.000₫</label>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck4">
						<label class="custom-control-label" for="customCheck4">2,000,000₫ - 5,000.000₫</label>
					</div>

					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="customCheck5">
						<label class="custom-control-label" for="customCheck5">Trên 5,000.000₫</label>
					</div>
				</div>

				<div class="categories-wrap">
					<div class="categories-content">
						<p class="title-filter">Danh mục</p>
						<p>Sản phẩm mới</p>
						<p>Sản phẩm bán chạy</p>
						<p>Phòng khách</p>
						<p>Phòng ngủ</p>
						<p>Phòng ăn</p>
					</div>
				</div>
			</div>
			
			<!-- New Arivals -->
			<div id="newarivals">
				<div class="heading">
					<span id="list-header">Sản phẩm mới</span>
					<div class="sort form-group">
						<select class="sort-default form-control">
							<option>Sản phẩm nổi bật</option>
							<option>Giá: Tăng dần</option>
							<option>Giá: giảm dần</option>
							<option>Tên: A-Z</option>
							<option>Tên: Z-A</option>
							<option>Cũ nhất</option>
							<option>Mới nhất</option>
							<option>Bán chạy nhất</option>
						</select>
					</div>
				</div>
				<div id="newarivals-item">
				</div>
			</div>	
		</div>
	</div>

	<!-- Footer -->
	<div id="footer"></div>

	<!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Popper.js -->
	<script src="js/popper.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/bf61fecb7c.js" crossorigin="anonymous"></script>

	<!-- Script JS -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
