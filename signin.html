<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="css/all.min.css">

	<!-- Global CSS -->
	<link rel="stylesheet" type="text/css" href="css/global.css">

	<!-- Responsive CSS -->
	<link rel="stylesheet" type="text/css" href="css/responsive.css">

	<!-- Header CSS -->
	<link rel="stylesheet" type="text/css" href="css/header.css">

	<!-- Footer CSS -->
	<link rel="stylesheet" type="text/css" href="css/footer.css">

	<!-- Account CSS -->
	<link rel="stylesheet" type="text/css" href="css/account.css">

	<title>Tài khoản - 1999 Furniture and Life Style</title>
</head>
<body>
	<!-- Header -->
	<div id="header"></div>

	<!-- Banner -->
	<div class="wrap">
		<div class="banner">
			<div class="banner-img ">
				<img class="img-fluid" src="images/bannersignin.png">
			</div>
			<div class="banner-text">
				<p class="bnt1" style="margin: 0">Tài khoản</p>
				<p class="bnt2" style="margin: 0">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			</div>
		</div>
	</div>

	<div class="signin-content container px-0 ">
		<div class="signin-wrap">
			<div class="signin-header">
				<p style="border-bottom: 2px solid #000;">Đăng nhập</p>
			</div>
			<div class="signin-form">
				<div class="signin-elem">
					<form>
						<div class="form-group">			
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
						</div>
						<div class="form-group">	
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Remember me</label>
						</div>
						<div class="btn-text-right">
							<button type="submit" class="btn signin-button">ĐĂNG NHẬP</button>
							<div class="text-right-button">
								<a href="#">Quên mật khẩu?</a>
								<a style="margin: 0 3%;">hoặc</a>
								<a href="#">Đăng ký</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<div id="footer"></div>

	<!-- jQuery -->
	<script src="js/jquery-3.4.1.min.js"></script>

	<!-- Popper.js -->
	<script src="js/popper.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/bf61fecb7c.js" crossorigin="anonymous"></script>

	<!-- Script JS -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
